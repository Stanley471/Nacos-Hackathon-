<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NACOS Hackathon 2025 Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>NACOS Hackathon 2025</h1>
        <p class="details">📅 Oct 12, 2025 | ⏰ 9:00 AM | 📍 University of Nigeria, Nsukka</p>

        <div class="countdown">
            <div class="time-box"><span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box"><span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box"><span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box"><span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <button id="toggle-mode">🌙 Dark Mode</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
